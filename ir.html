<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Replacement</title>
  <style>
  .title{
   
    width: 290px;
    height: 195px;
    position: relative;
    font-size: 16px;
    text-align: center;
  }
  .title .bg{
    background: url("css/images/title.png");
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;

  }
  </style>
</head>
<body>
  <h1 class="title">
    <span class="txt">Zen Garden</span>
    <span class="bg"></span>
  </h1>
</body>
</html>
