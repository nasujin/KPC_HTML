<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>반응형 이미지</title>
  <style>
    .content-container{
      border: 10px solid blueviolet;
    }
    .responsive-content{
      max-width: 100%;
      height: auto;
      vertical-align: top;
    }
    .responsive-background{
      background: url("./images/education.jpg");
      width: 100%;
      height: 0;
      padding-top: 75%;
      background-size: 100%;
    }
  </style>
</head>
<body>
  <h1>콘텐츠 이미지</h1>
  <figure class="content-container" >
    <img src="./images/education.jpg" alt="" class="responsive-content" >
  </figure>
  <h1>배경 이미지</h1>
  <figure class="content-container" >
     <div class="responsive-background"></div>
    </figure>
</body>
</html>
